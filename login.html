<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 学习助手 - 登录/注册</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>🎓 AI 学习助手</h1>
                <p>智能解题辅导系统</p>
            </div>

            <!-- 标签切换 -->
            <div class="auth-tabs">
                <button class="tab-btn active" data-tab="login">登录</button>
                <button class="tab-btn" data-tab="register">注册</button>
            </div>

            <!-- 登录表单 -->
            <form id="login-form" class="auth-form active">
                <div class="form-group">
                    <label for="login-username">用户名</label>
                    <input type="text" id="login-username" name="username" placeholder="请输入用户名" required>
                </div>

                <div class="form-group">
                    <label for="login-password">密码</label>
                    <input type="password" id="login-password" name="password" placeholder="请输入密码" required>
                </div>

                <button type="submit" class="btn btn-primary btn-block">
                    <span class="btn-text">登录</span>
                    <span class="btn-loading" style="display: none;">登录中...</span>
                </button>
            </form>

            <!-- 注册表单 -->
            <form id="register-form" class="auth-form">
                <div class="form-group">
                    <label for="register-username">用户名</label>
                    <input type="text" id="register-username" name="username" placeholder="3-20 个字符" required
                        minlength="3" maxlength="20">
                </div>

                <div class="form-group">
                    <label for="register-password">密码</label>
                    <input type="password" id="register-password" name="password" placeholder="至少 6 个字符" required
                        minlength="6">
                </div>

                <div class="form-group">
                    <label for="register-confirm-password">确认密码</label>
                    <input type="password" id="register-confirm-password" name="confirmPassword" placeholder="请再次输入密码"
                        required>
                </div>

                <button type="submit" class="btn btn-primary btn-block">
                    <span class="btn-text">注册</span>
                    <span class="btn-loading" style="display: none;">注册中...</span>
                </button>
            </form>

            <!-- 返回首页 -->
            <div class="auth-footer">
                <a href="/" class="back-link">← 返回首页</a>
            </div>
        </div>
    </div>

    <!-- 消息提示 -->
    <div id="message-toast" class="toast" style="display: none;">
        <span class="toast-message"></span>
    </div>

    <script src="js/config.js"></script>
    <script src="js/user.js"></script>
    <script>
        // 页面加载时检查是否已登录
        document.addEventListener('DOMContentLoaded', async () => {
            if (UserManager.isLoggedIn()) {
                window.location.href = '/';
                return;
            }

            // 标签切换
            const tabBtns = document.querySelectorAll('.auth-tabs .tab-btn');
            const forms = document.querySelectorAll('.auth-form');

            tabBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    const tab = btn.dataset.tab;

                    // 更新按钮状态
                    tabBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');

                    // 更新表单显示
                    forms.forEach(f => f.classList.remove('active'));
                    document.getElementById(`${tab}-form`).classList.add('active');
                });
            });

            // 登录表单提交
            const loginForm = document.getElementById('login-form');
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                const btn = loginForm.querySelector('button[type="submit"]');
                btn.disabled = true;
                btn.querySelector('.btn-text').style.display = 'none';
                btn.querySelector('.btn-loading').style.display = 'inline';

                const username = document.getElementById('login-username').value.trim();
                const password = document.getElementById('login-password').value;

                try {
                    const result = await UserManager.login(username, password);

                    if (result.success) {
                        showToast('登录成功！', 'success');
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 1000);
                    } else {
                        showToast(result.error || '登录失败', 'error');
                    }
                } catch (error) {
                    showToast('登录失败，请稍后重试', 'error');
                } finally {
                    btn.disabled = false;
                    btn.querySelector('.btn-text').style.display = 'inline';
                    btn.querySelector('.btn-loading').style.display = 'none';
                }
            });

            // 注册表单提交
            const registerForm = document.getElementById('register-form');
            registerForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                const btn = registerForm.querySelector('button[type="submit"]');
                btn.disabled = true;
                btn.querySelector('.btn-text').style.display = 'none';
                btn.querySelector('.btn-loading').style.display = 'inline';

                const userData = {
                    username: document.getElementById('register-username').value.trim(),
                    password: document.getElementById('register-password').value,
                    confirmPassword: document.getElementById('register-confirm-password').value
                };

                try {
                    const result = await UserManager.register(userData);

                    if (result.success) {
                        showToast('注册成功！正在跳转...', 'success');

                        // 自动登录
                        setTimeout(async () => {
                            const loginResult = await UserManager.login(userData.username, userData.password);
                            if (loginResult.success) {
                                window.location.href = '/';
                            } else {
                                // 登录失败则跳转到登录页
                                document.querySelector('[data-tab="login"]').click();
                            }
                        }, 1500);
                    } else {
                        showToast(result.error || '注册失败', 'error');
                    }
                } catch (error) {
                    showToast('注册失败，请稍后重试', 'error');
                } finally {
                    btn.disabled = false;
                    btn.querySelector('.btn-text').style.display = 'inline';
                    btn.querySelector('.btn-loading').style.display = 'none';
                }
            });
        });

        // 显示提示消息
        function showToast(message, type = 'info') {
            const toast = document.getElementById('message-toast');
            const toastMessage = toast.querySelector('.toast-message');

            toast.className = `toast toast-${type}`;
            toastMessage.textContent = message;
            toast.style.display = 'block';

            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }
    </script>
</body>

</html>
